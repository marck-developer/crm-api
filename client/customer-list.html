<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <hr>
        <h1>List of customers</h1>
        <hr>
        <div>
            <div class="row" id="customers">
        </div>
        </div>
    </div>
    
    <div id="editCustomerModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Book</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
    
                <div class="modal-body">
                    <form id="editForm" method="POST">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input class="form-control" name="isbn" id="name">
                        </div>
    
                        <div class="form-group">
                            <label for="surname">Surname</label>
                            <input class="form-control" name="title" id="surname">
                        </div>
    
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input class="form-control" name="email">
                        </div>
                
                        <div class="form-group">
                            <label for="birthdate">Birthdate</label>
                            <input class="form-control" name="birthdate">
                        </div>
    
                        <!--Other fields-->
    
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="customer-list.js"></script>
</body>
</html>
